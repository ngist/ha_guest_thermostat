<html>
<head>
<meta charset="UTF-8">
<title>Front Bedroom Thermostat</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="thermostat.css">
</head>
<body translate="no">
<h1 id="heading"></h1>
<div class="thermostat">
    <div class="bar">
      <div class="inner_bar"></div>
      <div class='hold left'>
        <div class='fill fill1'></div>
      </div>
      <div class='hold right'>
        <div class='fill fill2'></div>
      </div>
      <span id="state"></span>
    </div>
    <div class="number">
      <span class="ext" id="setpoint">71</span>
    </div>
    <div class="center">
      <span class="arrow minus"><i class="material-icons">keyboard_arrow_left</i></span>
      <span class="arrow plus"><i class="material-icons">keyboard_arrow_right</i></span>
      <div class="dial">
        <span class="main" id="setpoint">71</span>
      </div>
      <div class="dial">
        <span class="sub" id="current_temp">71</span>
      </div>
    </div>
    <!--<div class="shadow">-->
    <!--  <div class="shadow-cube"></div>-->
    <!--</div>-->
    <div class="temp_point spoint">
        <div class="setpoint"></div>
    </div>
    <div class="temp_point ctemp">
        <div class="current"></div>
    </div>
</div>


<script src="config.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="ha_api.js"></script>
<script src="thermostat-animation.js"></script>
<script src="thermostat.js"></script>
<script>
$(".minus").mousedown(decrease_setpoint);
$(".plus").mousedown(increase_setpoint);

update_state()
setInterval(update_state, 15000)
</script>
</body>
</html>
